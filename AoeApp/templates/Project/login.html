<!DOCTYPE html>
<html>
    
    <head>
        <title>AoeFreeQuotation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       
    
<style>

    .navbar {
        margin-bottom: 5px;
        border-radius: 5px;
    }
           
    .jumbotron {
        margin-bottom: 5px;
        font-family: serif;
    }
          
    .carousel-inner img {
        width: 30%; /* Set width to 100% */
        margin: auto;
        min-height:100px;
  }
         
      
        </style>
      </head>
<body>
      
     <center> 
      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
            </div>
            <!-- <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href={% url 'home' %}>Home</a></li>
                <li ><a href={% url 'freequotation' %}>Free Quotation</a></li>
                <li><a href={% url 'about' %}>About Us</a></li>
                <li><a href={% url 'contact' %}>Contact Us</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a  class="hello-msg" href="{% url 'logout' %}">Logout</a></li>
              </ul> -->
            </div>
          </div>
        </nav>
        <div class="jumbotron">
          <div class="container text-center">
            <h1>AOE Free Quotation</h1>
            <h4>We do all kinds of stainless products</h4>       
          </div>
        </div><br><br>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">Log-in</h3>
                    
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"><b>Username</b></i></span>
                            </div>

                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div><br>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"><b>Password</b></i></span>
                            </div>

                                <input type="password" name="password" placeholder="Password" class="form-control" >
                        </div><br>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="Login">
                            </div>
                    </form>

                </div><br>

                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}            
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>
            
                </div>
            </div>
        </div>
        
    </div>
    {% load static %} 
    <div class="container text-center">    
      <br>
      <div class="row">
        <div class="col-sm-2">
          <div class="panel-body"><img src="{% static "dj_app/media/grillerandfryer.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>1</p>
        </div>
        <div class="col-sm-2"> 
          <div class="panel-body"><img src="{% static "dj_app/media/gastove1.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>2</p>    
        </div>
        <div class="col-sm-2"> 
          <div class="panel-body"><img src="{% static "dj_app/media/grillerwstand.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>3</p>
        </div>
        <div class="col-sm-2"> 
          <div class="panel-body"><img src="{% static "dj_app/media/platerock.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>4</p>
        </div> 
        <div class="col-sm-2"> 
          <div class="panel-body"><img src="{% static "dj_app/media/steam.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>5</p>
        </div>     
        <div class="col-sm-2"> 
          <div class="panel-body"><img src="{% static "dj_app/media/table.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <p>6</p>
        </div> 
      </div>
    </div><br>
</center>
</body>

</html>
